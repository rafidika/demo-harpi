<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <!-- Title Page -->
    <title>Pendaftaran Anggota Baru | HARPI MELATI</title>

    <!-- Link to CSS File -->
    <link href="src/mainpage.css" rel="stylesheet" type="text/css" class="css">

    <!-- Link to JS File -->
    <script src="src/mainpage.js"></script>

    <!-- Page Icon -->
    <link href="src/logo-white.png" rel="icon" type="image/icon">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row min-vw-100 min-vh-100">
            <!-- Bagian ijo gede kek sign in page six lol. sampingnya form pokoknya -->
            <div class="col-xl-7" id="rest">
              <div class="row">
                <div class="col-3 col-xl-3" id="logo">
                  <img src="src/logo-transparent.png" class="img-fluid" alt="Logo HARPI MELATI">
                </div>
                <div class="col-9 col-xl-9" id="himpunan">
                  <h3>HARPI MELATI</h3>
                  <p>Himpunan Perias Pengantin Indonesia "MELATI"</p>
                </div>
              </div>
            </div>
            <!-- Bagian Form Pendaftaran -->
            <div class="col-xl-5 d-flex justify-content-center align-items-center" id="form">
                <form method="POST">
                  <p id="title">Pendaftaran Anggota Baru</p>
                  <br>
                  <label for="nama">Nama Lengkap*</label><br>
                  <input type="text" required name="NamaLengkap" id="nama">
                  <br><br>
                  <label for="email">Email*</label><br>
                  <input type="email" required name="Email" id="email">
                  <br><br>
                  <label for="telepon">Nomor HP/Telepon*</label>
                  <input type="tel" required name="NoTelepon" id="telepon">
                  <br><br>
                  <label for="tanggal">Tanggal Lahir*</label><br>
                  <input type="date" name="TanggalLahir" id="tanggal" value="1970-01-01" required>
                  <br><br>
                  <label for="domisili">Domisili*</label><br>
                  <select id="domisili" name="Domisili" required>
                    <option value="Banten">Banten</option><option value="DKI Jakarta">DKI Jakarta</option>
                    <option value="Jawa Barat">Jawa Barat</option><option value="Jawa Tengah">Jawa Tengah</option>
                    <option value="D.I. Yogyakarta">D.I. Yogyakarta</option><option value="Jawa Timur">Jawa Timur</option>
                    <option value="Aceh">Aceh</option><option value="Sumatra Utara">Sumatra Utara</option>
                    <option value="Sumatra Barat">Sumatra Barat</option><option value="Riau">Riau</option>
                    <option value="Kepulauan Riau">Kepulauan Riau</option><option value="Jambi">Jambi</option>
                    <option value="Bengkulu">Bengkulu</option><option value="Sumatra Selatan">Sumatra Selatan</option>
                    <option value="Kepulauan Bangka Belitung">Kepulauan Bangka Belitung</option>
                    <option value="Lampung">Lampung</option><option value="Bali">Bali</option>
                    <option value="Nusa Tenggara Barat">Nusa Tenggara Barat</option><option value="Nusa Tenggara Timur">Nusa Tenggara Timur</option>
                    <option value="Kalimantan Barat">Kalimantan Barat</option><option value="Kalimantan Selatan">Kalimantan Selatan</option>
                    <option value="Kalimantan Tengah">Kalimantan Tengah</option><option value="Kalimantan Timur">Kalimantan Timur</option>
                    <option value="Kalimantan Utara">Kalimantan Utara</option><option value="Gorontalo">Gorontalo</option>
                    <option value="Sulawesi Utara">Sulawesi Utara</option><option value="Sulawesi Barat">Sulawesi Barat</option>
                    <option value="Sulawesi Tengah">Sulawesi Tengah</option><option value="Sulawesi Tenggara">Sulawesi Tenggara</option>
                    <option value="Sulawesi Selatan">Sulawesi Selatan</option>
                    <option value="Maluku">Maluku</option><option value="Maluku Utara">Maluku Utara</option>
                    <option value="Papua">Papua</option><option value="Papua Barat">Papua Barat</option>
                  </select>
                  <br><br>
                  <label for="buktitrf">Upload Bukti Transfer*</label><br>
                  <input type="file" accept="image/*" id="buktitrf">
                  <br><br>
                  <input type="submit" value="Kirim" id="kirim">
                  <br><br>
                  <p id="copyright">Copyright 2020 Himpunan Perias Pengantin Indonesia "MELATI"</p>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
