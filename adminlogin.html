<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <!-- Title Page -->
    <title>Login Admin | HARPI MELATI</title>

    <!-- Link to CSS File -->
    <link href="src/adminlogin.css" rel="stylesheet" type="text/css" class="css">

    <!-- Link to JS File -->
    <script src="src/adminlogin.js"></script>

    <!-- Page Icon -->
    <link href="src/logo-white.png" rel="icon" type="image/icon">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row min-vw-100 min-vh-100">
            <!-- Bagian ijo gede kek sign in page six lol. sampingnya form pokoknya -->
            <div class="col-xl-7" id="rest">
                <div class="row">
                  <div class="col-3 col-xl-3" id="logo">
                    <img src="src/logo-transparent.png" class="img-fluid" alt="Logo HARPI MELATI">
                  </div>
                  <div class="col-9 col-xl-9" id="himpunan">
                    <h3>HARPI MELATI</h3>
                    <p>Himpunan Perias Pengantin Indonesia "MELATI"</p>
                  </div>
                </div>
              </div>
            <!-- Bagian Form Pendaftaran -->
            <div class="col-xl-5 d-flex justify-content-center align-items-center" id="form">
                <form method="POST">
                  <p id="title">Masuk ke Halaman Admin</p>
                  <br><br>
                  <label for="username">Username</label><br>
                  <input type="text" required name="Username" id="username">
                  <br><br>
                  <label for="password">Password</label><br>
                  <input type="password" required name="Password" id="password">
                  <br><br>
                  <input type="submit" value="Masuk" id="masuk">
                  <br><br>
                  <p id="copyright">Copyright 2020 Himpunan Perias Pengantin Indonesia "MELATI"</p>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
